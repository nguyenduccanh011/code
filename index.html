<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ Chứng khoán</title>
    <link rel="stylesheet" href="css/style.css">
</head><body>

    <div class="container">
        <header class="header">
            <div class="left-header">
                <div class="symbol-info">
                    <div class="search-container">
                        <input type="text" id="symbol-search-input" placeholder="Tìm mã... (VD: FPT)">
                        <div id="search-suggestions" class="suggestions-container"></div>
                    </div>
                    <strong id="symbol-display">VNINDEX</strong>
                    <span id="symbol-description">Chỉ số VN-Index, Sàn Giao dịch Chứng khoán TPHCM</span>
                </div>
                <div class="ohlc-info">
                    </div>
                </div>
            <div class="right-header">
                 <div class="strategy-selector">
                    <button class="tool-button" id="strategy-sma-cross-btn">Chạy SMA Cross</button>
                    <button class="tool-button" id="strategy-builder-btn">Strategy Builder</button>
                    <button class="tool-button" onclick="window.location.href='algo-list.html'">Danh sách Algo</button>
</div>
                <div class="tools-selector">
                <div class="indicator-menu">
                    <button class="tool-button" id="indicator-menu-btn">Chỉ báo</button>
                    <div class="indicator-dropdown" id="indicator-dropdown-content">
                        <a href="#" data-indicator="ma">Moving Average</a>
                        <a href="#" data-indicator="rsi">RSI (14)</a>
                        <a href="#" data-indicator="macd">MACD (12, 26, 9)</a>
                        <a href="#" data-indicator="bb">Bollinger Bands (20, 2)</a>
                    </div>
                </div>
            </div>
            <div class="timeframe-selector">
                <button class="timeframe-button active">D</button>
                <button class="timeframe-button">W</button>
                <button class="timeframe-button">M</button>
            </div>
        </header>
        <aside class="left-toolbar">
            <button class="toolbar-button" id="draw-trend-line-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M3.707 20.293a1 1 0 0 0 1.414 0l16-16a1 1 0 0 0-1.414-1.414l-16 16a1 1 0 0 0 0 1.414Z"/>
                </svg>
            </button>
        </aside>

        <main class="main-chart">
            <div id="main-chart-container">
                <div id="ma-settings-panel"></div>
            </div>
            <div id="rsi-chart-container"></div>
        </main>

        <aside class="right-sidebar">
            <div class="market-data-panel">
                <div class="price-section">
                    <div id="sidebar-price" class="current-price">---</div>
                    <div class="price-change">
                        <span id="sidebar-change">---</span>
                        (<span id="sidebar-percent-change">---</span>)
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Cao nhất</span>
                        <span id="sidebar-high" class="stat-value">---</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Thấp nhất</span>
                        <span id="sidebar-low" class="stat-value">---</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Mở cửa</span>
                        <span id="sidebar-open" class="stat-value">---</span>
                    </div>
                     <div class="stat-item">
                        <span class="stat-label">Tham chiếu</span>
                        <span id="sidebar-ref" class="stat-value">---</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">KLGD</span>
                        <span id="sidebar-volume" class="stat-value">---</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">GTGD</span>
                        <span id="sidebar-value" class="stat-value">---</span>
                    </div>
                </div>
            </div>
        </aside>
        </div>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="src/core/ChartSyncManager.js"></script>
    <script src="src/indicators/MACDIndicator.js"></script>
    <script src="src/indicators/BollingerBandsIndicator.js"></script>
    <script src="src/indicators/MAIndicator.js"></script>
    <script src="src/indicators/RSIIndicator.js"></script>
    <script src="src/tools/TrendLinePrimitive.js"></script>
    <script src="src/core/StrategyManager.js"></script>
    <script src="src/core/StrategyEngine.js"></script>
    
    <script src="src/core/DataProvider.js"></script>
    <script src="src/pages/script.js"></script>
    <script>
  fetch('strategy-builder-component.html')
    .then(res => res.text())
    .then(html => {
      document.body.insertAdjacentHTML('beforeend', html);
      const script = document.createElement('script');
      script.src = 'src/pages/strategy-builder.js';
      document.body.appendChild(script);
    })
    .catch(err => console.error('Không thể tải Strategy Builder:', err));
</script>

</body>
</html>
