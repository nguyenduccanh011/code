<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng giá</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="sc-page">
  <header class="sc-header">
    <div class="sc-wrap sc-head-inner">
      <div class="sc-left">
        <strong class="sc-title">Bảng giá</strong>
        <a class="tool-button" href="index.html">Biểu đồ</a>
        <a class="tool-button" href="screener.html">Screener</a>
      </div>
      <div class="sc-right">
        <input id="pb-search" class="sc-input" placeholder="Tìm mã..." />
        <label>Sàn</label>
        <select id="pb-exchange" class="timeframe-button">
          <option value="HOSE,HNX,UPCOM" selected>Tất cả</option>
          <option value="HOSE">HOSE</option>
          <option value="HNX">HNX</option>
          <option value="UPCOM">UPCOM</option>
        </select>
        <label>Limit</label>
        <select id="pb-limit" class="timeframe-button">
          <option>50</option>
          <option selected>100</option>
          <option>200</option>
        </select>
        <label>Refresh</label>
        <select id="pb-interval" class="timeframe-button">
          <option value="0">Tắt</option>
          <option value="5">5s</option>
          <option selected value="10">10s</option>
          <option value="30">30s</option>
        </select>
        <button id="pb-refresh" class="tool-button">Lấy dữ liệu</button>
        <button id="pb-export" class="tool-button">Xuất CSV</button>
      </div>
    </div>
  </header>

  <main class="sc-main">
    <div class="sc-wrap">
      <div class="sc-card">
        <div id="pb-table-wrap" class="sc-table-wrap">
          <div id="pb-loading" class="loading-overlay" style="display:none;"><div class="spinner"></div></div>
          <table id="pb-table" class="sc-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="src/core/DataProvider.js"></script>
  <script src="src/pages/price_board.js" defer></script>
</body>
<style>
  .sc-page { background: #f0f3f5; }
  body.theme-dark.sc-page { background: #0f1419; }
  .sc-wrap { max-width: 1280px; margin: 0 auto; padding: 0 16px; }
  .sc-header { position: sticky; top:0; z-index: 10; background: #fff; border-bottom:1px solid #eee; }
  body.theme-dark .sc-header { background:#1b232d; border-color:#2b3846; }
  .sc-head-inner { display:flex; align-items:center; justify-content:space-between; height:56px; }
  .sc-left { display:flex; align-items:center; gap:10px; }
  .sc-right { display:flex; align-items:center; gap:8px; }
  .sc-title { font-size: 18px; }
  .sc-input { padding:6px 8px; border:1px solid #ddd; border-radius:4px; }
  body.theme-dark .sc-input { background:#0f1419; border-color:#34414d; color:#e6e6e6; }
  .sc-main { padding: 16px 0 24px; }
  .sc-card { background:#fff; border:1px solid #eee; border-radius:8px; box-shadow:0 1px 2px rgba(0,0,0,0.04); }
  body.theme-dark .sc-card { background:#1b232d; border-color:#2b3846; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
  .sc-table-wrap { overflow:auto; max-height: calc(100vh - 56px - 40px); position: relative; }
  .sc-table { width:100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
  .sc-table th, .sc-table td { padding:4px 6px; border-bottom:1px solid #eee; text-align:right; white-space: nowrap; }
  .sc-table tbody tr:nth-child(odd) { background: #fafafa; }
  body.theme-dark .sc-table th, body.theme-dark .sc-table td { border-color:#2b3846; }
  body.theme-dark .sc-table tbody tr:nth-child(odd) { background: #1a222c; }
  .sc-table th:first-child, .sc-table td:first-child { text-align:left; position:sticky; left:0; background:inherit; }
  /* Compact widths for price board */
  #pb-table th:nth-child(1), #pb-table td:nth-child(1) { width: 60px; }
  #pb-table th:nth-child(2), #pb-table td:nth-child(2) { width: 240px; text-align:left; overflow:hidden; text-overflow:ellipsis; }
  #pb-table th:nth-child(3), #pb-table td:nth-child(3) { width: 54px; text-align:left; }
  #pb-table th, #pb-table td { width: 64px; }
  .sc-table thead th { position:sticky; top:0; background:#fff; z-index:1; }
  body.theme-dark .sc-table thead th { background:#1b232d; }
  .pos-green { color: #27ae60; }
  .neg-red { color: #e53935; }
</style>
</html>
