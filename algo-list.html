<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Algo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/algo-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-p+1RqYTxNOLXgq0fsE4zMDQLWcVFOPJz1D8SSsPyozJzDPbpe2T19ZLxNblLJjRwvxw9Y+QSIOcoPqW9J5XhMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="left-header">
            <div class="symbol-info">
                <strong>Algo Manager</strong>
                <span>Quản lý chiến lược</span>
            </div>
        </div>
        <div class="right-header">
            <div class="strategy-selector">
                <button class="tool-button" onclick="window.location.href='index.html'">Biểu đồ</button>
                <button class="tool-button" id="strategy-builder-btn">Strategy Builder</button>
            </div>
        </div>
    </header>
    <div class="algo-page">
        <div class="algo-header">
            <h2>Danh sách algo</h2>
            <button id="authorize-algo-btn" class="action-btn primary">
                <i class="fa fa-plus"></i> Authorize Algo
            </button>
        </div>
        <table class="algo-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Mã</th>
                    <th>Nền tảng</th>
                    <th>Winrate</th>
                    <th>MDD</th>
                    <th>Lợi nhuận</th>
                    <th>Tăng/giảm</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="algo-table-body"></tbody>
        </table>
    </div>
    <script src="src/core/StrategyEngine.js"></script>
    <script src="src/core/DataProvider.js"></script>
    <script>
    var dataProvider = new DataProvider();
    var currentCandlestickData = [];
    var strategyEngine = new StrategyEngine(null, null);
    </script>
    <script>
  function loadAlgoList() {
    const algoScript = document.createElement('script');
    algoScript.src = 'src/pages/algo-list.js';
    algoScript.onload = () => {
      document.dispatchEvent(new Event('DOMContentLoaded'));
    };
    document.body.appendChild(algoScript);
  }

  fetch('strategy-builder-component.html')
    .then(res => res.text())
    .then(html => {
      document.body.insertAdjacentHTML('beforeend', html);
      const sbScript = document.createElement('script');
      sbScript.src = 'src/pages/strategy-builder.js';
      sbScript.onload = () => {
        loadAlgoList();
      };
      document.body.appendChild(sbScript);
    })
    .catch(err => {
      console.error('Không thể tải Strategy Builder:', err);
      window.strategyBuilderUI = {
        loadStrategyConfig: () => {},
        open: () => alert('Strategy Builder không thể tải'),
        testStrategy: () => {}
      };
      loadAlgoList();
    });
</script>

</body>
</html>
