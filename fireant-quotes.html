<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireAnt Quotes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/site-nav.css" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 12px; background: #0a0815; color: #dfe6ff; }
    h1 { margin: 4px 0 10px; font-size: 18px; }
    .bar { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
    input, button, select { padding: 6px 8px; }
    .wrap { max-height: 75vh; overflow: auto; border: 1px solid #1a1d31; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 6px 8px; border-bottom: 1px solid #23253a; text-align: right; }
    th { background: #11152b; position: sticky; top: 0; }
    th:first-child, td:first-child { text-align: left; }
    .up { color: #3ecf8e; }
    .down { color: #ff6b6b; }
    .eq { color: #c3c8d4; }
    .note { font-size: 12px; opacity: 0.75; margin-top: 6px; }
  </style>
  <script>
    // Dùng server hợp nhất (port 5000) mặc định
    window.API_PROXY_BASE = localStorage.getItem('API_PROXY_BASE') || 'http://127.0.0.1:5000';
  </script>
  <script defer src="src/pages/fireant-quotes.js"></script>
</head>
<body>
  <script src="src/ui/site-nav.js" defer></script>
  <h1>FireAnt Quotes</h1>
  <div class="bar">
    <label>Mã (CSV):</label>
    <input id="fa-symbols" value="VCB,FPT,SSI,VNM,HPG" size="50" />
    <label style="display:flex;align-items:center;gap:6px;">
      <input type="checkbox" id="autoref"/> Cập nhật liên tục (15s)
    </label>
    <button id="reload">Tải dữ liệu</button>
    <span id="stamp" style="font-size:12px;opacity:.7"></span>
  </div>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th>Mã</th>
          <th>TC</th>
          <th>Trần</th>
          <th>Sàn</th>
          <th>Mở</th>
          <th>Giá</th>
          <th>±</th>
          <th>±%</th>
          <th>KL</th>
          <th>GT</th>
          <th>B1</th>
          <th>KL1</th>
          <th>A1</th>
          <th>KL1</th>
          <th>Cao</th>
          <th>Thấp</th>
          <th>BQ</th>
          <th>Ngoại Mua</th>
          <th>Ngoại Bán</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
  <div class="note">Nguồn: <code>https://www.fireant.vn/api/Data/Markets/Quotes?symbols=...</code> qua proxy <code>/api/proxy/fireant/quotes</code>.</div>
</body>
</html>
